<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <title>Cadastro e entrada</title>
        <link rel="shortcut icon" href="img/BusinessPro.png">
    </head>
    <body>

        <!-- CabeÃ§alho -->
        <header>
            <nav>
                <div class="Logo">
                    <a href="index"><img src="img/BusinessPro.png" width="46px" height="46px"></a>
                </div>
            </nav>
        </header>

        <!-- Corpo -->
        <main>
            <!-- Seletor -->
            <div class="LogonSeletor">
                <button class="Opcao ativo" id="RegistroOpcao">cadastrar nova conta</button>
                <button class="Opcao" id="LoginOpcao">entrar em conta existente</button>
            </div>

            <!-- Ferramentas de login e registro -->
            <div class="Logon">

                <!-- Registro-->
                <div id="RegistroMenu" class="LogOption ativo">
                    <h1>Criar uma nova conta</h1>
                    <form id="RegistroFormulario">
                        <label for="NomeR">Nome</label><br>
                        <input class="FormularioCampoPrimario" type="text" id="NomeR" name="nome" placeholder="OvÃ­dio Antoninho Marques" required><br>

                        <label for="EmpresaR">Empresa</label><br>
                        <input class="FormularioCampoPrimario" type="text" id="EmpresaR" name="empresa" placeholder="Nome da empresa" required><br>

                        <label for="EmailR">E-mail</label><br>
                        <input class="FormularioCampoPrimario" type="email" id="EmailR" name="email" placeholder="fulano@email.com" required><br>

                        <label for="SenhaR">Senha</label><br>
                        <input class="FormularioCampoPrimario" type="password" id="SenhaR" name="senha" placeholder="****" required>
                        <button class="ExibirSenha" id="ExibirSenhaR" type="button"><i class="fa-solid fa-eye"></i></button><br>

                        <input type="hidden" name="tipo" value="empresarial">

                        <div class="LogOptionBotoes">
                            <button class="BotaoSecundario" type="reset">Limpar dados</button>
                            <button class="BotaoPrimario" type="submit">Realizar cadastro</button>
                        </div>
                    </form>
                </div>

                <!-- Login-->
                <div id="LoginMenu" class="LogOption">
                    <h1>Entrar na sua conta</h1>
                    <form id="LoginFormulario">
                        <label for="EmailL">E-mail</label><br>
                        <input class="FormularioCampoPrimario" type="email" id="EmailL" name="email" placeholder="fulano@email.com" required><br>

                        <label for="SenhaL">Senha</label><br>
                        <input class="FormularioCampoPrimario" type="password" id="SenhaL" name="senha" placeholder="****" required>
                        <button class="ExibirSenha" id="ExibirSenhaL" type="button"><i class="fa-solid fa-eye"></i></button><br>

                        <input type="hidden" name="tipo" value="login">
                        <div class="LogOptionBotoes">
                            <button class="BotaoSecundario" id="BotaoEsqueciMinhaSenha" type="button">Esqueci minha senha</button>
                            <button class="BotaoPrimario" type="submit">Entrar</button>
                        </div>
                    </form>
                </div>

            </div>
        </main>

        <!-- Javascript-->
        <script src="js/logon.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
